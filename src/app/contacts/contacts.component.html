<div class="doc-section-title">Contact information</div>
<ng-container *ngFor="let contact of contactList; trackBy: trackByLabel">
  <app-headered-content [header]="contact.label">
    <a [href]="contact.url" [attr.target]="!contact.isEmail ? '_blank' : null" rel="noopener">
      {{ contact.display }}
    </a>
  </app-headered-content>
</ng-container>
